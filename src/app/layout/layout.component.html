<div>
  <div class="header">
    <img src="assets/icici_logo.svg" alt="Header Image" class="header-image">
    <div class="header-title">{{title}}</div>
    <div class="header-icon" (click)="logout()">
      <i class="fas fa-sign-out-alt" style="font-size: 20px; color: white;"></i>
    </div>
  </div>
  <div class="container">
    <div class="sidebar">
      <img src="assets/mainlogo.png" alt="Sidebar Image" class="sidebar-image">
      <div class="welcome-text">{{ userDetails?.username }}</div>
      <div class="last-visited">Last visited</div>
      <div class="last-visited">{{ lastVisited }}</div>
      <div>Version 1.2</div>
      <ul class="sidebar-options">
        <li (click)="navigateTo('homecontent')">Home</li>
        <li (click)="navigateTo('updateaccount')">Update Account Information</li>
        <li (click)="navigateTo('trackstatus')">Track Status</li>
        <li (click)="navigateTo('activateaccount')">Activate Account</li>
        <li (click)="navigateTo('debitcardrelated')">Debit Card Details</li>
        <!-- <li (click)="navigateTo('upload')">upload</li> -->
        <li (click)="logout()">Logout</li>
      </ul>
    </div>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
